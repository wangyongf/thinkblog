<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通编辑器</title>

    <link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/summernote/0.8.1/summernote.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/markdown/css/style.css">

    <style type="text/css">
        #main_content_wrap {
            background-image: url("__PUBLIC__/Img/earth.jpg");
        }
    </style>
</head>
<body>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">

        <!-- EDIT-TEXTAREA -->

        <div class="well">
            <form>
                <!--<h5>开始写作</h5>-->
                <div>文章标题(必需)</div>
                <div class="form-group">
                    <input class="form-control" id="title" type="text" placeholder="来个炫酷的标题吧 :-)"/>
                </div>

                <div>文章分类(必需)</div>
                <div class="form-group">
                    <input class="form-control" id="category_id" type="text" placeholder="给文章分个类吧"/>
                </div>

                <div>文章标签(必需)</div>
                <div class="form-group">
                    <input class="form-control" id="tag" type="text" placeholder="文章标签"/>
                </div>

                <div style="margin-bottom: 15px;">
                    <label class="checkbox-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios3"
                               value="option1" checked> 原创
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"
                               value="option2"> 转载
                    </label>
                </div>


                <div>简要描述(必需)</div>
                <textarea id="summary" title="abstract" class="form-control" rows="3"
                          placeholder="一段文字，简要介绍文章内容，不会出现在文章正文" style="margin-bottom: 20px;"></textarea>

                <!--SUMMERNOTE START-->
                <div>文章内容(必需)</div>
                <div id="summernote"></div>
                <!--SUMMERNOTE END-->

                <hr/>
                <button id="send" class="btn btn-danger btn-lg btn-block">
                    点击录入文章
                </button>
            </form>
        </div>

    </section>
</div>

<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/summernote/0.8.1/summernote.min.js"></script>
<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            height: 360,                 // set editor height
            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: true
        });

        //设置占位符
        var markupStr = '点击右上角可以全屏编辑哦';
        $('#summernote').summernote('code', markupStr);

        $('#send').click(function () {
            var title = $('#title').val();
            var categoryId = $('#category_id').val();
            var tag = $('#tag').val();
            var summary = $('#summary').val();
            var articleContent = $('#summernote').summernote('code');

            $.ajax({
                type: 'POST',
                data: {
                    title: title,
                    category_id: categoryId,
                    tag: tag,
                    summary: summary,
                    content: articleContent
                },
                url: '<?php echo U("Admin/Insert/insert"); ?>',
                dataType: 'json',

                success: function (result) {
//                    CloseWebPage();
                    if (result.success) {
//                        window.location.href = '<?php echo U("Admin/Insert/insert"); ?>';
                        CloseWebPage();
                    }
                }
            }).done();
        });
    });

    //关闭当前窗口
    function CloseWebPage() {
        if (navigator.userAgent.indexOf("MSIE") > 0) {
            if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
                window.opener = null;
                window.close();
            } else {
                window.open('', '_top');
                window.top.close();
            }
        }
        else if (navigator.userAgent.indexOf("Firefox") > 0) {
            window.location.href = 'about:blank ';
        } else {
            window.opener = null;
            window.open('', '_self', '');
            window.close();
        }
    }
</script>

</body>
</html>
